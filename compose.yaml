services:
  front:
    image: ghcr.io/pirategame/next-pirate-game:main
    depends_on:
      - mysql
    ports:
      - 3050:3050
    environment:
      DATABASE_USER: example
      DATABASE_PASSWORD: example
      DATABASE_HOST: mysql:3306
      SOCKET_URL: back:1234
      PASSWORD: secret
      DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/pg
      PORT: 3050
  back:
    image: ghcr.io/pirategame/game-pod:main
    depends_on:
      - mysql
    ports:
      - 1234:1234
    environment:
      PORT: 1234
      JSON_SECRET: secret
      DATABASE_USER: pg
      DATABASE_PASSWORD: example
      DATABASE_HOST: mysql:3306
      DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST-temp}/pg

  mysql:
    image: mysql:8.0
    volumes:
      - sql:/var/lib/mysql
    ports:
      - 3306:3306
    entrypoint: mysqld_safe --skip-grant-tables --user=mysql
    environment:
      MYSQL_USER: test@localhost
      MYSQL_PASSWORD: example
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: pg

volumes:
  sql:
