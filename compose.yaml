services:
  front:
    image: ghcr.io/pirategame/next-pirate-game:main
    ports:
      - 3050:3050
    volumes:
      - .:/pg-front
    environment:
      DATABASE_HOST: mySql:3306
      DATABASE_USER: example
      DATABASE_PASSWORD: example
      SOCKET_URL: back:1234
      PASSWORD: secret
      PORT: 3050
  back:
    image: ghcr.io/pirategame/game-pod:main
    ports:
      - 1234:1234
    volumes:
      - .:/pg-back
    environment:
      PORT: 1234
      JSON_SECRET: secret
      DATABASE_HOST: mySql:3306
      DATABASE_USER: example
      DATABASE_PASSWORD: example

  mysql:
    image: mysql:8.0
    volumes:
      - sql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos

volumes:
  sql:
