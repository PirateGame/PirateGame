services:
  front:
    image: ghcr.io/pirategame/next-pirate-game:main
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 3050:3050
    environment:
      DATABASE_USER: example
      DATABASE_PASSWORD: example
      DATABASE_HOST: mysql:3306
      SOCKET_URL: url:1234
      PASSWORD: secret
      DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/pg
      PORT: 3050
  back:
    image: ghcr.io/pirategame/game-pod:main
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 1234:1234
    environment:
      PORT: 1234
      JSON_SECRET: secret
      DATABASE_USER: pg
      DATABASE_PASSWORD: example
      DATABASE_HOST: mysql:3306
      DATABASE_URL: mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST-temp}/pg

  mysql:
    image: mysql:8.0
    volumes:
      - sql:/var/lib/mysql
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    environment:
      MYSQL_USER: test
      MYSQL_PASSWORD: example
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: pg

volumes:
  sql:
